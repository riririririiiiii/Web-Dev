<div class="card" *ngFor = "let company of companies" >
    <div class="info" [routerLink]="['/companies', company.id, 'vacancies']">
        <div class="company-name">{{company.name}}</div>
        <div class="address">{{company.city}}, {{company.address}}</div>
    </div>
    <div class="icons">
        <button class=" edit-button" [routerLink]="['/companies/detail', company.id]">Edit</button>
        <button class="delete-button" (click)="deleteCompany(company.id)">Delete</button>
    </div>
</div>
<div class="create-button-container">
    <button class="create-button" [routerLink]="['/companies/detail']">Create Company</button>
</div>
